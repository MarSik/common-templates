      osinfoname: "{{ oslabels[0] }}"

  - name: Load CentOS 6 versions
    set_fact:
      centos6_labels: "{{ lookup('osinfo', 'distro=centos') |map(attribute='short_id') |select('match', '^centos6') |list }}"

  - name: Generate CentOS 6 templates
    template:
